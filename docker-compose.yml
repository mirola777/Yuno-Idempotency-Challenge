version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: idempotency-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-idempotency}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-idempotency123}
      POSTGRES_DB: ${DB_NAME:-idempotency_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-idempotency} -d ${DB_NAME:-idempotency_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app-dev:
    build:
      context: .
      target: dev
    container_name: idempotency-app-dev
    profiles: ["dev"]
    env_file:
      - .env
    environment:
      APP_ENV: dev
      DB_HOST: postgres
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy

  app-prod:
    build:
      context: .
      target: prod
    container_name: idempotency-app-prod
    profiles: ["prod"]
    env_file:
      - .env
    environment:
      APP_ENV: prod
      DB_HOST: postgres
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
