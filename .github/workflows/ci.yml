name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: idempotency
          POSTGRES_PASSWORD: idempotency123
          POSTGRES_DB: idempotency_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U idempotency"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: idempotency
          DB_PASSWORD: idempotency123
          DB_NAME: idempotency_db
          DB_SSLMODE: disable
          APP_PORT: 8080
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Coverage summary
        run: go tool cover -func=coverage.out
